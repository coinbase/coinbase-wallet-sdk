name: Release (Canary)
on:
  workflow_dispatch:
    inputs:
      packageVersion:
        description: "The version to publish in MAJOR.MINOR.PATCH format"
        required: true
        default: ""

jobs:
  canary:
    name: Release canary
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    timeout-minutes: 5
    env:
      PACKAGE_VERSION: ${{ github.event.inputs.packageVersion }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: 'Setup'
        uses: ./.github/actions/setup

      - name: Set version
        run: yarn workspace @coinbase/wallet-sdk version ${{ env.PACKAGE_VERSION }}-canary.$(date +'%Y%m%d')

      # Change to the wallet-sdk directory
      - name: Change to wallet-sdk directory
        run: cd packages/wallet-sdk
        
      # Build the package
      - name: Prebuild Packages
        run: yarn prebuild

      - name: Build Packages
        run: yarn build

      # Publish to npm
      - name: Set deployment token
        run: npm config set '//registry.npmjs.org/:_authToken' "${{ secrets.NPM_TOKEN }}"

      - name: Publish to npm
        run: yarn npm publish --tag canary
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
 