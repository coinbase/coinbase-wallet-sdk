name: Run Linter

on:
  push:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Checkout node action
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Install NPM dependencies
        run: yarn install

      - name: Run linter
        run: yarn lint

