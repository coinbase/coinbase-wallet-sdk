name: CI

on:
  pull_request:
  push:
    branches: [master]

jobs:
  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/wallet-sdk

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install correct Yarn version
        run: |
          corepack enable
          corepack prepare yarn@4.5.0 --activate


      - name: Install NPM dependencies
        run: yarn install --immutable

      - name: Check ESLint
        run: yarn lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/wallet-sdk

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install correct Yarn version
        run: |
          corepack enable
          corepack prepare yarn@4.5.0 --activate

      - name: Install NPM dependencies
        run: yarn install --immutable

      - name: Runs compile asset script
        run: node ./compile-assets.js

      - name: Check Types
        run: yarn typecheck

  tests:
    name: Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/wallet-sdk

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install correct Yarn version
        run: |
          corepack enable
          corepack prepare yarn@4.5.0 --activate

      - name: Install NPM dependencies
        run: yarn install --immutable

      - name: Runs compile asset script
        run: node ./compile-assets.js

      - name: Run Unit Tests
        run: yarn test
