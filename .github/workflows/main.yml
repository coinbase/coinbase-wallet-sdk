name: CI

on:
  push:
    branches-ignore:
      - 'master'

jobs:
  pretest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: 'nvm install lts/* && npm install'
        uses: ljharb/actions/node/install@main
        with:
          node-version: 'lts/*'

      - name: Install NPM dependencies
        run: yarn install

      - name: Run linter & typecheck
        run: yarn pretest

