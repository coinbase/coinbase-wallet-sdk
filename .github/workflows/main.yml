name: CI

on:
  push:
    branches-ignore:
      - "master"

jobs:
  lint-check:
    name: Check for ESLint, Formatting, and Types
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Checkout node action
        uses: actions/setup-node@v2
        with:
          node-version-file: ".nvmrc"

      - name: Install NPM dependencies
        run: yarn install
      
      # - name: Runs compile asset script
      #   run: ./compile-assets.js # FIXME: Permission denied error

      - name: Check ESLint
        run: yarn lint:eslint

      # - name: Check Types
      #   run: yarn lint:types # TODO: Needs to run against generated files

      - name: Check prettier formatting
        run: yarn lint:prettier
