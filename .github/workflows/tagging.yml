name: Version - Tag

on:
  push:
    branches:
      - master

jobs:
  autotag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: butlerlogic/action-autotag@stable
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          root: "./packages/wallet-sdk"
          tag_prefix: "v"
