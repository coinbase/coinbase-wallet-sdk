name: Release

on:
  workflow_dispatch:
    inputs:
      packageVersion:
        description: "The version to publish in MAJOR.MINOR.PATCH format"
        required: true
        default: ""

permissions:
  contents: read

jobs:
  release:
    env:
      PACKAGE_VERSION: ${{ github.event.inputs.packageVersion }}
    name: Release
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@002fdce3c6a235733a90a27c80493a3241e56863 # v2.12.1
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: recursive

      - name: 'Setup'
        uses: ./.github/actions/setup

      - name: Set version
        run: yarn workspace @coinbase/wallet-sdk version ${{ env.PACKAGE_VERSION }}

      # Build the package
      - name: Prebuild Packages
        run: yarn workspace @coinbase/wallet-sdk prebuild

      - name: Build Packages
        run: yarn workspace @coinbase/wallet-sdk build

      # Publish to npm
      - name: Set deployment token
        run: npm config set '//registry.npmjs.org/:_authToken' "${{ secrets.NPM_TOKEN }}"

      - name: Publish to npm
        run: |
          cd packages/wallet-sdk
          npm publish --tag latest
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
